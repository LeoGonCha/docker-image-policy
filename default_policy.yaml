version: "1"
labels:
  disallow:
  -  com.swipely.iam-docker.iam-profile
env_keys:
  disallow:
  - IAM_ROLE
volumes:
  # Does not fit with stateless design
  disallowed: true
ports:
  required: true
  # Use only non-privileged container ports to drop additional kernel CAPs
  range: '1025-99999'
size:
  # In MB
  max: 1500
  warning: 1000

