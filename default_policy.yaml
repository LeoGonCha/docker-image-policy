version: "1"
labels:
  disallow:
  -  com.swipely.iam-docker.iam-profile
env_keys:
  disallow:
  - IAM_ROLE
volumes:
  # Does not fit with stateless design
  disallowed: true
ports:
  required: false
  # Inclusive range for non-privileged ports
  range: '1025-99999'
size:
  # In MB
  max: 1500
  warning: 1000
healthcheck:
  # Causes contention between orchestrator and Docker engine health status
  disallowed: true;

